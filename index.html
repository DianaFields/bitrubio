</head>
<body id="demo">
	<div class="content" id="home-scroller">
		<header>
			<nav>
				<div class="logo"><img src="assets/home/logo.jpg" alt="Bitrubio"></div>

		</section>

</div>
<div id="screen-2" class="static-iphone">
<section class="tratamiento">
