<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bitrubio | Tu consultorio digital</title>
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">

</head>
<body id="demo">
	<div class="content" id="home-scroller">
		<header>
			<nav>
				<div class="logo"><img src="assets/home/logo.jpg" alt="Bitrubio"></div>
				<ul>
					<li><a href="#">App Bitrubians</a></li>
					<li><a href="#">App Doctores</a></li>
				</ul>
			</nav>

		</header>
		
	</div>
	
	<div class="parallax" id="floating-phone">
		<div class="hero">
			<h1>Tu consultorio digital</h1>
			<h2>Cuidamos tu salud</h2>
		</div>
		<div id="bloque-1"></div>
		<div id="bloque-2"></div>
		<div id="screen-0" class="static-iphone stop">
			<div class="beat animated pulse">
				<div class="heart"></div>
			</div>
			<section class="conocemos">
				<div class="tooltip"><div class="talkbubble"></div></div>

				<p>En un latido nos conocemos</p>
				<figure class="search" data-enllax-ratio=".3" data-enllax-direction="horizontal" ></figure>
				<figure class="certificate" data-enllax-ratio=".4" data-enllax-type="foreground" ></figure>
				<figure class="card" data-enllax-ratio="-.2" data-enllax-direction="horizontal" ></figure>
			</section>
		</div>
		<div id="screen-1" class="static-iphone stop">
			<section class="acuerdo">
				<p>En un latido nos ponemos de acuerdo</p>
				<figure class="agenda" ></figure>
				<figure class="post-it" data-enllax-ratio="1.5" data-enllax-type="foreground" ></figure>
			</section>
		</div>
		<div id="screen-2" class="static-iphone stop">
			<section class="tratamiento">
				<p>Los ayudamos con el tratamiento</p>
				<figure class="radio" ></figure>
				<figure class="receta" ></figure>
				<figure class="pills" ></figure>
				<figure class="pill"  data-enllax-ratio="1.5" data-enllax-type="foreground" ></figure>
			</section>
		</div> 
	</div>
	<div class="mapa">
		<div class="face face-1">
			<div class="animate">
				<span></span>
			</div>	
		</div>
		<div class="face face-2">
			<div class="animate">
				<span></span>
			</div>
		</div>
		<div class="face-small face face-3">
			<div class="animate">
				<span></span>
			</div>
		</div>
		<div class="pin pin-hospital">
			
		</div>
		<div class="pin-small pin-hospital2">
			
		</div>
	</div>
	<div class="footer">
		<p>¡Si te late, descárgala!</p>
		<ul>
			<li>
				<a href="#"><img src="assets/home/ios-logo.png"></a>
				
			</li>
			<li>
				<a href="#"><img src="assets/home/google-play-logo.png"></a>
				
			</li>
		</ul>
		<div class="map">
			<div class="top">
				<div class="contact"><a href="#">01800 Bitrubio</a></div>
				<div class="redes">
					<span class="facebook"></span>
					<span class="twitter"></span>
					<span class="youtube"></span>
				</div>
				<div class="payment">
					<div class="microsoft"></div>
					<div class="visa"></div>
				</div>
				
			</div>
			<div class="sitemap"></div>
		</div>
	</div>
	<script src="js/jquery-3.2.0.min.js"></script>
	<script src="js/jquery.enllax.min.js"></script>
	<script src="js/home.js"></script>
	<script type="text/javascript">
		homeInit();
		changeScreen();
	</script>
</body>
</html>
