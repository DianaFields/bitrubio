<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bitrubio | Tu consultorio digital</title>
	<meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/hom.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body id="demo">
	<div class="content" id="home-scroller">
		<header>
			<nav>
				<div class="logo"><img src="assets/home/logo.jpg" alt="Bitrubio"></div>
				<ul>
					<li><a href="#">App Bitrubians</a></li>
					<li><a href="#">App Doctores</a></li>
				</ul>
			</nav>

		</header>
		
	</div>
	
	<div class="parallax" id="floating-phone">
		<div class="hero">
			<h1>Tu consultorio digital</h1>
			<h2>Cuidamos tu salud</h2>
		</div>
		<div id="bloque-1"></div>
		<div id="bloque-2"></div>
		<div id="bloque-3"></div>
		<div id="screen-0" class="static-iphone stop">
			<section class="conocer">
			<div class="tooltip"><div class="talkbubble"></div><p>En un latido nos conocemos</p></div>
			</section>
			<img class="iphone" src="assets/home/screen-1.png">
			
		</div>
		<div id="screen-1" class="static-iphone stop">
			
			<section class="acuerdo">
			<div class="tooltip"><div class="talkbubble"></div><p>En un latido nos ponemos de acuerdo</p></div>
			</section>
			<img class="iphone" src="assets/home/screen-2.png">
		</div>
		<div id="screen-2" class="static-iphone stop">
		
			<section class="tratamiento">
			<div class="tooltip"><div class="talkbubble"></div><p>Los ayudamos con el tratamiento</p></div>

			</section>
			<img class="iphone" src="assets/home/screen-3.png">
		</div> 

	</div>


	<script src="js/jquery-3.2.0.min.js"></script>
	<script src="js/jquery.enllax.min.js"></script>
	<script src="js/hom.js"></script>
	<script type="text/javascript">
		homeInit();
		changeScreen();
	</script>
</body>
</html>
